# Ruby CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-ruby/ for more details
#
version: 2

aliases:
  _defaults: &defaults
    working_directory: ~/repo
    docker:
      - image: circleci/ruby:2.6.3-node-browsers
        environment:
          CBO_BASE_DATABASE_DATABASE: cccd_test
          PDFTK_PATH: /usr/bin/pdftk
          PGHOST: 127.0.0.1
          PGUSER: postgres
          RAILS_ENV: test
          TZ: Europe/London
      - image: circleci/postgres:9.6-alpine
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: cccd_test
          POSTGRES_PASSWORD: ""

  _restore-cache: &restore-cache
    restore_cache:
      keys:
        - v1-dependencies-{{ checksum "Gemfile.lock" }}
        # fallback to using the latest cache if no exact match is found
        - v1-dependencies-

  _install-dependencies: &install-dependencies
    run:
      name: install dependencies
      command: |
        gem install bundler -v 1.17.3
        bundle check || bundle _1.17.3_ install --jobs=4 --retry=3 --path vendor/bundle

  _save-cache: &save-cache
    save_cache:
      key: v1-dependencies-{{ checksum "Gemfile.lock" }}
      paths:
        - vendor/bundle

  _attach-tmp-workspace: &attach-tmp-workspace
      attach_workspace:
        at: ~/repo/tmp

  _create-tmp-dir: &create-tmp-dir
    run:
      name: Create workspace temporary directory
      command: |
        mkdir -p tmp/

  _install-codeclimate: &install-codeclimate
    run:
      name: Install Code Climate test-reporter
      command: |
        curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > tmp/cc-test-reporter
        chmod +x tmp/cc-test-reporter

  _wait-for-db: &wait-for-db
    run:
      name: Wait for DB
      command: dockerize -wait tcp://localhost:5432 -timeout 1m

  _load-db: &load-db
    run:
      name: Database setup
      command: bin/rails db:schema:load --trace

  _rubocop: &rubocop
    run:
      name: Run rubocop
      command: bundle exec rubocop

  _brakeman: &brakeman
    run:
      name: Run brakeman
      command: bundle exec brakeman

  _jasmine: &jasmine
    run:
      name: Run jasmine
      command: bundle exec rake jasmine:ci

  _rspec: &rspec
    run:
      name: Run rspec tests
      command: |
        bundle exec rspec $(circleci tests glob "spec/**/*_spec.rb" | circleci tests split)
        tmp/cc-test-reporter format-coverage -t simplecov -o tmp/codeclimate.backend.json

  _cucumber: &cucumber
    run:
        name: Run cucumber tests
        command: |
          FEATURES=$(circleci tests glob "features/**/*.feature" | circleci tests split)
          bundle exec cucumber ${FEATURES} --format progress --color

  _install-pdftk: &install-pdftk
    run:
      name: Install PDFTK
      command: |
        sudo apt-get install -y pdftk

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - *create-tmp-dir
      - *install-codeclimate
      - persist_to_workspace:
          root: tmp
          paths:
            - cc-test-reporter
      - *restore-cache
      - *install-dependencies
      - *save-cache

  rspec-tests:
    <<: *defaults
    parallelism: 3
    steps:
      - checkout
      - *restore-cache
      - *install-dependencies
      - *save-cache
      - *install-pdftk
      - *wait-for-db
      - *load-db
      - *attach-tmp-workspace
      - *rspec
      - persist_to_workspace:
          root: tmp
          paths:
            - codeclimate.backend.json
      - store_artifacts:
          path: tmp/codeclimate.backend.json

  cucumber-tests:
    <<: *defaults
    parallelism: 2
    steps:
      - checkout
      - *restore-cache
      - *install-dependencies
      - *save-cache
      - *install-pdftk
      - *wait-for-db
      - *load-db
      - *attach-tmp-workspace
      - *cucumber
      - store_artifacts:
          path: tmp/capybara

  other-tests:
    <<: *defaults
    steps:
      - checkout
      - *restore-cache
      - *install-dependencies
      - *save-cache
      - *rubocop
      - *brakeman
      - *jasmine

  upload-coverage:
    <<: *defaults
    steps:
      - *attach-tmp-workspace
      - run:
          name: Upload coverage results to Code Climate
          command: |
            tmp/cc-test-reporter upload-coverage -i tmp/codeclimate.backend.json


