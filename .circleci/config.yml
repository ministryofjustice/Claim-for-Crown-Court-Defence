workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - other-tests:
          requires:
            - build
      - rspec-tests:
          requires:
            - build
      - cucumber-tests:
          requires:
            - build
      - upload-coverage:
          requires:
            - rspec-tests
            - cucumber-tests
            - other-tests
            - smoke-test
      - build-docker:
          requires:
            - upload-coverage
      - push-docker:
          requires:
            - build-docker
      - hold-dev:
          type: approval
          requires:
            - push-docker
      - deploy-dev:
          requires:
            - hold-dev
      - hold-api-sandbox:
          type: approval
          requires:
            - push-docker
      - deploy-api-sandbox:
          requires:
            - hold-api-sandbox
      - hold-staging:
          type: approval
          requires:
            - push-docker
      - deploy-staging:
          requires:
            - hold-staging
      - hold-production:
          type: approval
          requires:
            - push-docker
          filters:
            branches:
              only: master
      - deploy-production:
          requires:
            - hold-production
          filters:
            branches:
              only: master
