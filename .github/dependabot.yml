version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: daily
    day: wednesday
    time: "03:00"
    timezone: Europe/London
  groups:
    babel:
      patterns:
        - "*babel*"
    datatables:
      patterns:
        - "*datatables*"
  open-pull-requests-limit: 10
  allow:
    - dependency-type: "all"
  reviewers:
  - "ministryofjustice/laa-claim-for-payment"
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: daily
    day: wednesday
    time: "03:00"
    timezone: Europe/London
  groups:
    aws:
      patterns:
        - "aws-*"
    rubocop:
      patterns:
        - "rubocop*"
    sentry:
      patterns:
        - "sentry-*"
    rails:
      patterns:
        - "rails"
        - "action*"
        - "active*"
  open-pull-requests-limit: 5
  rebase-strategy: "disabled"
  allow:
    - dependency-type: "all"
  ignore:
    - dependency-name: "rails"
      versions:
        - ">= 7.1"
    - dependency-name: "active*"
      versions:
        - ">= 7.1"
    - dependency-name: "action*"
      versions:
        - ">= 7.1"
  reviewers:
  - "mpw5"
  - "jrmhaig"
  - "ministryofjustice/laa-claim-for-payment"
- package-ecosystem: github-actions
  directory: "/"
  schedule:
    interval: daily
    day: tuesday
    time: "03:00"
    timezone: Europe/London
  open-pull-requests-limit: 5
  rebase-strategy: "disabled"
  allow:
    - dependency-type: "all"
  reviewers:
  - "ministryofjustice/laa-claim-for-payment"
