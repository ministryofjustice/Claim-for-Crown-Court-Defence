version: 2
updates:
- package-ecosystem: npm
  directory: "/"
  schedule:
    interval: weekly
    day: wednesday
    time: "03:00"
    timezone: Europe/London
  open-pull-requests-limit: 5
  reviewers:
  - "naseberry"
  - "imtiazAhmd"
  - "ministryofjustice/laa-claim-for-payment"
- package-ecosystem: bundler
  directory: "/"
  schedule:
    interval: weekly
    day: wednesday
    time: "03:00"
    timezone: Europe/London
  open-pull-requests-limit: 5
  rebase-strategy: "disabled"
  allow:
    - dependency-type: "all"
  reviewers:
  - "mpw5"
  - "jrmhaig"
  - "ministryofjustice/laa-claim-for-payment"
