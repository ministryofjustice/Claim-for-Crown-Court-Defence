require:
  - rubocop-performance
  - rubocop-rails
  - rubocop-rspec

AllCops:
  DisplayCopNames: true
  TargetRubyVersion: 2.6
  Exclude:
    - './*'
    - 'db/**/*'
    - 'bin/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'lib/demo_data/**/*'
    - 'lib/tasks/**/*'
    - 'features/**/*'
    - 'node_modules/**/*'
    - 'old_features/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'storage/**/*'

Layout/EmptyLineBetweenDefs:
  AllowAdjacentOneLineDefs: true

Layout/EmptyLinesAroundAttributeAccessor:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: false

Layout/LineLength:
  Max: 120
  IgnoredPatterns: ['(\A|\s)#','.*\s+ # .*']
  AllowHeredoc: true

Metrics/BlockLength:
  IgnoredMethods:
    - included
    - class_methods
    - namespace
    - expose
    - helpers
    - group
    - state_machine
    - resource
    - context
    - describe
    - it
    - specify
    - fcontext
    - fdescribe
    - fit
    - fspecify
    - configure
    - shared_examples
    - shared_examples_for
    - factory
    - trait
    - define

Performance/AncestorsInclude: # (new in 1.7)
  Enabled: true

Performance/BigDecimalWithNumericArgument: # (new in 1.7)
  Enabled: true

Performance/BlockGivenWithExplicitBlock:
  Enabled: true

Performance/CollectionLiteralInLoop: # (new in 1.8)
