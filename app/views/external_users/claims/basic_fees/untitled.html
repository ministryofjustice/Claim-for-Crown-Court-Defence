<div class="multiple-choice" data-target="daily-attendance-fees-panel">
  <input aria-controls="daily-attendance-fees-panel" aria-expanded="true" id="daily-attendance-fees" name="graduated_fees_checklist" type="checkbox" value="daily_attendance_fees" />
  <label for="daily-attendance-fee">
      Daily attendance fee
  </label>
</div>
<div class="panel panel-border-narrow" id="daily-attendance-fees-panel" aria-hidden="false">
  <div class="form-group">
      <label class="form-label-bold" for="daily-attendance-fees-number-of-days">
          Number of days
          <span class="form-hint">
              Include all days attended
          </span>
      </label>
      <input class="form-control form-control-1-8" id="daily-attendance-fees-number-of-days" name="daily_attendance_fees_number_of_days" type="text" value="" />

  </div>



        <div class="form-group">
            <fieldset>
                <legend class="form-label-bold" style="width:100%;">
                    Date attended 1
                    <span class="form-hint">
                        For example, 31 3 2017
                    </span>
                </legend>
                <div class="form-date">
                    <div class="form-group form-group-day">
                        <label class="form-label" for="daily-attendance-fees-date-attended-1-day">
                            Day
                        </label>
                        <input class="form-control" id="daily-attendance-fees-date-attended-1-day" max="31" min="1" name="daily_attendance_fees_date_attended_1_day" pattern="[0-9]*" type="number" value="" />
                    </div>
                    <div class="form-group form-group-month">
                        <label class="form-label" for="daily-attendance-fees-date-attended--month">
                            Month
                        </label>
                        <input class="form-control" id="daily-attendance-fees-date-attended-1-month" max="12" min="1" name="daily_attendance_fees_date_attended_1_month" pattern="[0-9]*" type="number" value="" />
                    </div>
                    <div class="form-group form-group-year">
                        <label class="form-label" for="daily-attendance-fees-date-attended--year">
                            Year
                        </label>
                        <input class="form-control" id="daily-attendance-fees-date-attended-1-year" max="2019" min="1900" name="daily_attendance_fees_date_attended_1_year" pattern="[0-9]*" type="number" value="" />
                    </div>
                </div>
            </fieldset>
        </div>

    <div class="form-group">
        <a href="#noop">
            Add another date
        </a>
    </div>
    <div class="form-group">
        <label class="form-label-bold" for="daily-attendance-fees-net-amount">
            Net amount
        </label>
        <span class="form-input-denote">
            Â£
        </span>
        <input class="form-control form-control-1-4 form-input-denote__input" id="daily-attendance-fees-net-amount" name="daily_attendance_fees_net_amount" type="number" max="999999.99" min="0.00" step="0.01" value="" />
    </div>
</div>
