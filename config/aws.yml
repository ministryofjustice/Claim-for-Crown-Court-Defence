# We control the AWS permissions via a policy in the bucket,
# so access key and secret are not really used (they will be nil).
#
default: &default
  access_key_id:      <%= ENV['adp_aws_access_key'] %>
  secret_access_key:  <%= ENV['adp_secret_access_key'] %>
  bucket: <%= ENV['adp_bucket_name'] || "moj-cbo-documents-#{Rails.env}" %>

production:
  <<: *default

development:
  <<: *default

devunicorn:
  <<: *default

test:
  access_key_id:      xxxxxxxx
  secret_access_key:  xxxxxxxxxxxxx
  bucket: <%= ENV['adp_bucket_name'] || "moj-cbo-documents-#{Rails.env}" %>

develop:
  <<: *default

