# We control the AWS permissions via a policy in the bucket,
# so access key and secret are not really used (they will be nil).
#
default: &default
  bucket: <%= Settings.aws.s3.bucket %>

production:
  <<: *default

development:
  <<: *default

devunicorn:
  <<: *default

test:
  bucket: <%= Settings.aws.s3.bucket || 'cccd-test-bucket' %>

develop:
  <<: *default

