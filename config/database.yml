default: &default
  adapter: postgresql
  encoding: unicode
  # For details on connection pooling, see rails configuration guide
  # http://guides.rubyonrails.org/configuring.html#database-pooling
  pool: 5
  host: <%= ENV['CBO_BASE_DATABASE_HOST'] || 'localhost' %>

user_credentials: &user_credentials
  username: <%= ENV['CBO_BASE_DATABASE_USERNAME'] || 'postgres' %>
  password: <%= ENV['CBO_BASE_DATABASE_PASSWORD'] || 'postgres' %>

development:
  <<: *default
  database: cbo_development

test: &test
  <<: *default
  database: <%= ENV['CBO_BASE_DATABASE_DATABASE'] || 'cbo_test' %>

develop:
  <<: *default
  <<: *user_credentials
  database: cbo_develop

production:
  <<: *default
  <<: *user_credentials
  database: <%= ENV['CBO_BASE_DATABASE_DATABASE'] %>

cucumber:
  <<: *test
  <<: *user_credentials
