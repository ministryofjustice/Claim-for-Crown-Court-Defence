    technical_html:
      <h2 class="govuk-heading-l">Technical information about this service's accessibility</h2>
      <p>The LAA is committed to making its services accessible, in accordance with the Public Sector Bodies (Websites and Mobile Applications) (No. 2) Accessibility Regulations 2018.</p>
      <p>This service is partially compliant with the <a class="govuk-link" href="https://www.w3.org/TR/WCAG21/">Web Content Accessibility Guidelines version 2.1</a> AA standard.</p>
      <h3 class="govuk-heading-m">Non-accessible content</h3>
      <p>The content listed below is non-compliant with accessibility regulations.</p>
      <ul class="govuk-list govuk-list--bullet">
      <li>Skip link values on some forms had no functionality. This fails WCAG 2.1 A 4.1.2 success criterion (Name, Role, Value).</li>
      <li>Information and relationships are not implied, Some tables in content do not have table row headers when needed. This fails WCAG 2.1 A 1.3.1 success criterion (Info and Relationships).</li>
      <li>Focused links and buttons sometimes do not have enough contrast. This fails WCAG 1.4.11 AA success criterion (Non-text Contrast).</li>
      <li>Headings on some pages are not in a logical nested order.</li>
      <li>Error messages on some forms are unclear or lack clear association with particular form controls. This fails WCAG 2.1A 3.3.1 success criterion (Error Identification).</li>
      </ul>
      <h3 class="govuk-heading-m">Disproportionate burden</h3>
      <p>Not applicable</p>
    testing_html:
      <h2 class="govuk-heading-l">How we tested this service</h2>
      <p>This service was tested for compliance with the Web Content Accessibility Guidelines version 2.1 level A and level AA, and these tests have been carried by the Digital Accessibility Centre (DAC) on 9 September 2020.</p>
      <p>We used the Website Accessibility Conformance Evaluation Methodology (WCAG-EM) approach to deciding on a sample of pages to test.</p>
    state_html:
      <h2 class="govuk-heading-l">How accessible this service is</h2>
      <p>Parts of this service are not fully accessible. For example:</p>
      <ul class="govuk-list govuk-list--bullet">
      <li>some pages and document attachments are not clearly written</li>
      <li>some tables do not have row headers</li>
      <li>some inputs have poor colour contrast</li>
      <li>some heading elements are not consistent</li>
      <li>some error messages are not clearly associated with form controls</li>
      <li>many documents are in PDF format and are not accessible</li>
      </ul>
