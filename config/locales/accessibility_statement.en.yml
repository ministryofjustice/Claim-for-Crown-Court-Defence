      <h2 class="govuk-heading-l">Enforcement procedure</h2>
      <p>The Equality and Human Rights Commission (EHRC) is responsible for enforcing the accessibility regulations.</p>
      <p>If you're not happy with how we respond to your complaint, <a class="govuk-link" href="https://www.equalityadvisoryservice.com/">contact the Equality Advisory and Support Service (EASS)</a>.</p>
    improve_html:
      <h2 class="govuk-heading-l">What we're doing to improve accessibility</h2>
      <p>We are constantly fixing content which fails to meet the Web Content Accessibility Guidelines version 2.1 AA standard. We will update this page when issues are fixed.</p>
      <p>We will monitor the accessibility of this service on an ongoing basis and fix any accessibility issues reported to us.</p>
    intro_html:
      <p>The Legal Aid Agency (LAA) is responsible for the Claim for crown court defence service.</p>
      <p>We want as many people as possible to be able to use this service. For example, that means you should be able to:</p>
      <ul class="govuk-list govuk-list--bullet">
      <li>zoom in up to 300% without problems</li>
      <li>navigate most of the service using just a keyboard</li>
      <li>navigate most of the service using speech recognition software</li>
      <li>use most of the service using a screen reader (including the most recent versions of JAWS, NVDA and VoiceOver)</li>
      </ul>
      <p>We've also made the service text as simple as possible to understand.</p>
      <p><a class="govuk-link" href="https://mcmw.abilitynet.org.uk/">AbilityNet</a> has advice on making your device easier to use if you have a disability.</p>
